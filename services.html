    <title>Foodforfit</title>
  </head>
  <body>
    <header class="animated fadeIn">
      <div>
        <a href="home.html" id="logoimg"></a>
      </div>

      <a href="home.html" id="logo">Foodforfit</a>

      <div class="navbar">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li class="active"><a href="services.html">SERVICES</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </div>
    </header>

    <div>
      <div id="form_container" class="animated bounceInUp">
        <form id="submit-form">

          <div id="gender_container">
            <span class="measurements">MEASUREMENTS</span>
            <div id="radiobuttons">
              
                
              <input type='radio' id='male' name='gender' value="Male">
              
              <label for='male'>
                  <i class="fas fa-mars"></i>
                <!-- Male -->
              </label>
              <input type='radio' id='female' name='gender' value="Female">
              <label for='female'>
                  <i class="fas fa-venus"></i>
                <!-- Female -->
              </label>
            </div>

          </div>
          
          
          <div>
              <!-- <span class="fontsize40">Height</span> -->
              
              <input
                id="height"
                type="text"
                value="Height (CM)"
                required
                autocomplete="off"
              />
              <i class="fas fa-ruler-vertical fa-lg"></i>
          </div>

          <br />
          <div>
              <!-- <span class="fontsize40">Weight</span> -->
              <input
                id="weight"
                type="text"
                value="Weight (KG)"
                required
                autocomplete="off"
              />
              <i class="fas fa-weight fa-sm"></i>
          </div>

          <br />

          <br />
          <!-- <button id="submit" type="submit">Calculate</button> -->
          <div id="bmi_result"></div>
          <div id="measure"></div>

        </form>
      </div>

      <div>
          <button id="btn_seeMenu" type="submit" class="animated bounceInUp">SEE YOUR IDEAL MEAL</button>
        </div>

    </div>

    <script src="services.js"></script>
  </body>
</html>
